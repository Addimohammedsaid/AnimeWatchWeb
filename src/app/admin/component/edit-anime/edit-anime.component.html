<section id="add-anime-form" class="col-2">
    <form [formGroup]="animeForm" (ngSubmit)="updateAnime()">
      <div class="form-box">
        <label for="name">Name </label>
        <input
          type="text"
          class="form-control"
          placeholder="ex : Banana Fish"
          name="name"
          formControlName="name"
          [ngClass]="{
            'form-success': animeForm.get('name').valid,
            'form-danger':
              !animeForm.get('name').valid && animeForm.get('name').dirty
          }"
        />
      </div>
      <div class="col-2">    
        <div class="form-box">
          <label for="category">Category</label>
          <select class="form-control" formControlName="category">
            <option value=""></option>
            <option *ngFor="let category of categories$" [value]="category.name">
              {{ category.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-box">
        <label for="description">Description</label>
        <textarea
          formControlName="description"
          type="text"        
          minlength="20"
          class="form-control"
          value="ex : action anime...."
          name="description"
        ></textarea>
      </div>
      <div class="form-box">
        <label for="imageUrl">ImageUrl</label>
        <input
          formControlName="imageUrl"
          type="text"
          class="form-control"
          name="imageUrl"
        />
      </div>
      <div class="form-box">
        <button type="submit" class="btn m-y-20">Submit</button>
        <button type="submit" class="btn btn-no" (click)="deleteAnime()">Delete</button>
    </div>
    </form>
  
    <!-- <app-card [anime]="anime"></app-card> -->
  
    <div class="render">
      <div class="card">
        <div class="card-thumbnail">
          <img [src]="animeForm.value.imageUrl" />
        </div>
        <div class="card-title">{{ animeForm.value.name }}</div>
      </div>
    </div>
  </section>
